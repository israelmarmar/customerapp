<div class="container-fluid">
<h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Customer Information</h2>
<div *ngIf="customer">

  <div>
  <img src={{customer.image}} />
    <br>
    <br>
    <h5>
    {{ customer.name }}<br>
    {{customer.location}}
    </h5>
  </div>

  <iframe 
  width="800" 
  height="370" 
  frameborder="0" 
  scrolling="no" 
  marginheight="0" 
  marginwidth="0" 
  [src]="urlmap"
 >
 </iframe>
 <br />


 
</div>
</div>
